                        </div>
                        <div class="form-group" style="display: flex; margin-top: 20px; margin-bottom: 20px;">
                            <label style="margin-left: 0;" for="address">Address</label>
                            <input style="margin: 0 0 0 15px;" type="text" class="form-control" id="address" required>
                        </div>
                        <button style="width: 100%;" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
