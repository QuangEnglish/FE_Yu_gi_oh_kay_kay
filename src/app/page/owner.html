<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owner</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="../../assets/img/YUih%20Same-Day%20Deliveries.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/solid.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
<div class="wrapper-container">
    <div class="wrapper-header">
        <div class="header-left">
            <img src="../../assets/img/YUih%20Same-Day%20Deliveries.png" alt="Logo">
        </div>
        <div class="header-right">
            <div class="user-avatar" onclick="toggleUserMenu()">
                <img src="../../assets/img/bc439871417621836a0eeea768d60944.jpg" alt="User Avatar">
                <div id="user-dropdown" class="dropdown-content">
                    <a href="./sign-in.html" style="color: red;">Log out</a>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper-main" id="product-list">
        <div class="item-row">
            <div class="item">
                <img src="../../assets/img/2fd4a8c21a95bbe439602f29ddc96605.png" alt="Product 1">
                <h3>Sản phẩm 1</h3>
                <p class="stock">Stock:<span>10</span></p>
                <p class="price"><span>$1,200</span><span><i class="fa-solid fa-cart-shopping" onclick="showPurchaseMockup(event)"></i></span></p>
            </div>
            <div class="item">
                <img src="../../assets/img/2fd4a8c21a95bbe439602f29ddc96605.png" alt="Product 2">
                <h3>Sản phẩm 2</h3>
                <p class="stock">Stock:<span>10</span></p>
                <p class="price"><span>$1,200</span><span><i class="fa-solid fa-cart-shopping"></i></span></p>
            </div>
            <div class="item">
                <img src="../../assets/img/2fd4a8c21a95bbe439602f29ddc96605.png" alt="Product 3">
                <h3>Sản phẩm 3</h3>
                <p class="stock">Stock:<span>10</span></p>
                <p class="price"><span>$1,200</span><span><i class="fa-solid fa-cart-shopping"></i></span></p>
            </div>
            <div class="item">
                <img src="../../assets/img/2fd4a8c21a95bbe439602f29ddc96605.png" alt="Product 4">
                <h3>Sản phẩm 4</h3>
                <p class="stock">Stock:<span>10</span></p>
                <p class="price"><span>$1,200</span><span><i class="fa-solid fa-cart-shopping"></i></span></p>
            </div>
        </div>
    </div>

    <footer>
        <div class="wrapper-footer">
            <p>© 2023 Your Company. All rights reserved.</p>
            <p>Contact us: info@yourcompany.com</p>
        </div>
    </footer>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="../../assets/js/owner.js"></script>
