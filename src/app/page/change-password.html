<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="../../assets/img/YUih%20Same-Day%20Deliveries.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/solid.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
<div class="wrapper-container-form">
    <div class="container">
        <form class="register-form" id="changePasswordForm">
            <h2>Change Password</h2>
            <div class="form-group password-group">
                <label for="oldPassword">Password</label>
                <input type="password" id="oldPassword" placeholder="Enter your old password" required>
            </div>
            <div class="form-group password-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" placeholder="Enter your new password" required>
            </div>
            <div class="form-group password-group">
                <label for="confirm-newPassword">Confirm New Password</label>
                <input type="password" id="confirm-newPassword" placeholder="Confirm your new password" required>
            </div>
            <button type="submit">Change</button>
        </form>
        <div id="message"></div>
    </div>
</div>
<script src="../../assets/js/change-password.js"></script>
</body>
</html>
